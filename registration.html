<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link rel="stylesheet" href="./registration.css">
</head>

<body>



    <div class="header">
        <img src="./css/HEIME.png" alt="" srcset="">
    </div>

    <div class="container">

        <div class="title">Registration Form For Patients</div>

        <form method="post" action="registration.php">

            <div class="userdetails">

                <div class="input-box">



                    <span class="details">Name of the Patient :</span>
                    <input type="text" placeholder="Enter name of Patient"  name = "nameofthepatient" required>
                </div>




                <div class="input-box">



                    <span class="details">Contact Number :</span>
                    <input type="number" placeholder="Enter  number" name = "contactnumber" required>
                </div>


                <div class="input-box">



                    <span class="details">Email Id :</span>
                    <input type="text" placeholder="Enter Email ID" name = "emailid" required>
                </div>

                <div class="input-box">



                    <span class="details">Address :</span>
                    <input type="text" placeholder="Enter your Address" name = "address" required>
                </div>

                <div class="input-box">
                    <p>
                        <span class="details" >Income(per annum):</span>
                        <select name = "income" >
                            <option value="1">below 1.5 lakhs </option>
                            <option value="2">1.5 lakhs to 3.5 lakhs</option>
                            <option value="3">3.5 lakhs to 10 lakhs</option>
                            <option value="4">10 lakhs to 20 lakhs</option>
                            <option value="5">above 20 lakhs</option>
                        </select><br><br>
                    </p>
                </div>

                <div class="input-box" >
                    <p>
                        <span class="details" >Select the disease:</span>
                        <select name = "disease">
                            <option value="1">Gauchers Disease</option>
                            <option value="2">Lysosomal Storage Disorders</option>
                            <option value="3">Adrenoleukodystrophy</option>
                            <option value="4">Severe Combined Immuno Deficiency</option>
                            <option value="5">Chronic Granulomatos Disease</option>
                            <option value="6">Wiskot Aldrich Syndrome</option>
                            <option value="7">Osteopetrosis</option>
                            <option value="8">Fanconi Anemia</option>
                            <option value="9">Tyrosinemia</option>
                            <option value="10">Glycogen Storage Disorders</option>
                            <option value="11">Maple Syrup Urine Disease</option>
                            <option value="12">Urea Cycle Disorder</option>
                            <option value="13">Organic acidemias</option>
                            <option value="14">Fabry Disease</option>
                            <option value="15">Autosomal Recessive Polycystic Kidney Disease</option>
                            <option value="16">Autosomal Dominant Polycystic Kidney Disease</option>
                            <option value="17">Phenylketonuria</option>
                            <option value="18">Homocystinuria</option>
                            <option value="19">Methyl Malonic Acidemia</option>
                            <option value="20">Galactosemia</option>
                            <option value="21">Osteogenes isImperfecta</option>
                            <option value="22">Cystic Fibrosis</option>
                            <option value="23">Hurler Syndrome</option>
                            <option value="24">Hunter Syndrome</option>
                            <option value="25">Pompe Disease</option>
                        </select><br>
                    </p>
                    <div class="input-box">



                        <span class="details">Nation Card No :</span>
                        <input type="text" placeholder="Enter your Adhaar no" name = "nationCard" required>
                    </div>


                </div>

                <div class="button">

                    <input type="submit" value="Submit" name="register">
                </div>














            </div>















        </form>













    </div>

</body>

</html>
