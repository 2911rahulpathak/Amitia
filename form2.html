<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/donor.css"> -->
</head>

<body>

    <div class="header">
        <img src="./HEIME.png" alt="" srcset="">

    </div>
    <div class="container">
        <div class="title">Registration Form Of Donor</div>

        <form action="#">

            <div class="userdetails">

                <div class="input-box">
                    <span class="details">Name of the donor :</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">



                    <span class="details">Contact Number :</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>


                <div class="input-box">



                    <span class="details"> Nation card Number :</span>
                    <input type="text" placeholder="Enter your nation Card no" required>
                </div>

                <div class="input-box1">

                    <br><span class="details"> Address :</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>
                

                <div class="input-box">



                    <span class="details"> Enter The Amount you would like to Donate: </span>
                    <input type="text" placeholder="Enter the amount" required>
                </div>
               
                

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>

                    </div>

                </div>




            </div>
            <div class="button">

                <input type="Submit" value="Register">
            </div>

        </form>
        <p>
            Click on the below link to proceed for the payment:<br>
            <a href="payment.html">Payment</a>
        </p>


        </form>
    </div>



</body>

</html>
